<!DOCTYPE html>
<html>
   <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <style>
         #player {
         position:relative;
         top:0x;
         width:0;
         overflow: hidden;
         direction: ltl;
         border-top-right-radius: 0.5em 0.5em;
         border-bottom-right-radius: 1em 0.7em;
         }
         body {
         margin: 0;
         font-family: Arial;
         font-size: 17px;
         }
         #myVideo {
         position: fixed;
         right: 0;
         bottom: 0;
         min-width: 100%; 
         min-height: 100%;
         }
      </style>
   </head>
   <body>
      <video autoplay muted loop id="myVideo">
         <source src="rickroII.mp4" type="video/mp4">
         Your browser does not support HTML5 video.
      </video>
      <div id="player">
         <audio controls autoplay loop>
            <source src="rickroll.mp3" type="audio/mpeg">
         </audio>
      </div>
   </body>
</html>
